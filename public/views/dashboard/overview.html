<div>
    <a ui-sref=rutas class="pull-right btn btn-primary btn-outline btn-rounded">Rutas</a>
    <a ui-sref=unidades class="pull-right btn btn-primary btn-outline btn-rounded">Unidades</a>
    <a ui-sref=conductores class="pull-right btn btn-primary btn-outline btn-rounded">Conductores</a>

    <h2>Overview <small>Why is Ani Theme so awesome?</small></h2>
    <div class=jumbotron>
        <div class=container>
            <map zoom="14" center="-12.0859121,-77.003301" style="height:900px">
   <shape ng-repeat="ruta in rutas" ng-if="ruta.points" id="polyline" name="polyline" geodesic="true"
      stroke-color="{{ruta.color}}" stroke-opacity="0.5" stroke-weight="5"
      path="{{ruta.points}}" >
    </shape>

    <custom-marker ng-repeat="unidad in unidades" position="{{unidad.posicion[0]}},{{unidad.posicion[1]}}">
      <div>
        <img src="/images/{{medirCapacidad(unidad.estado,unidad.capacidad)}}.png"/>
      </div>
      <div class="infoMarker">
          <h3>Unidad:{{unidad.nombre}}</h3>
          <p>Chofer:{{unidad.chofer.nombre}} <img height="40" width="40" src="{{unidad.chofer.foto}}"/></p>
      </div>
    </custom-marker>
            </map>
        </div>
    </div>
</div>
